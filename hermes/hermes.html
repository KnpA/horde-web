<p>Hermes is a time-tracking application integrated with the Horde
Framework. It ties into <a href="../turba/">Turba</a> (to retrieve clients)
and <a href="../nag/">Nag</a> and <a href="../whups/">Whups</a> (to retrieve
cost objects). It comes with a stop watch, search and reporting capabilities,
and an invoice interface.</p>
