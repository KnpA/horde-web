<p><b>Jeta</b> is the Horde module that provides a Java SSH interface to 
login to the webserver (or another server with the use of additional
relay software).</p>

<p>If you are interested in helping develop Jeta, or just want to ask
questions and keep an eye on its progress, be sure to join our <a
href="../mail/">mailing list</a>!</p>
